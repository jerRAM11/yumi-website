<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .container-for-asking {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: red;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .button {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button.yes {
      background-color: #28a745;
      color: white;
    }

    .button.no {
      background-color: #dc3545;
      color: white;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .button.yes:hover .effect {
      opacity: 1;
    }

    .button.no:hover .effect {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container-for-asking">
    <h1>Hi Yumi, Would you like to go out with me?</h1>
    <div class="buttons">
      <div class="button yes" onclick="window.location.href='yes-file.html'">
        Yes
        <dotlottie-player
          class="effect"
          src="https://lottie.host/d28e1a3d-801e-4c99-ad95-51d2738d2f82/rbwCIp2dim.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay>
        </dotlottie-player>
      </div>
      <div class="button no" onclick="window.location.href='no-please.html'">
        No
        <dotlottie-player
          class="effect"
          src="https://lottie.host/4b7d04ff-3038-463e-8f74-94f0cb4cc6d7/CcZQdAc8XM.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay>
        </dotlottie-player>
      </div>
    </div>
  </div>
</body>
</html>
