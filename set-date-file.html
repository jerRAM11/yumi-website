<!-- set-date-file.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Date and Time</title>
  <!-- Include Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJk6v5+R8K5e6t98tN1lo84bXy26r43FqBX3T2dCkH8e4Fs6/3pH2q0C9kP1F" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      text-align: center;
    }

    .container {
      padding: 40px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 30px;
      color: green;
      margin-bottom: 30px;
    }

    .select-boxes {
      margin: 20px 0;
    }

    input[type="date"],
    input[type="time"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%; /* Ensure full-width on small screens */
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      transition: transform 0.2s ease, background-color 0.3s ease; /* Smooth transition */
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #dc3545; /* Red when hovered */
    }

    .error {
      color: red;
      font-size: 16px;
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 24px;
      }
      .container {
        padding: 20px;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>When are you free?</h1>
    <div class="select-boxes">
      <div class="mb-3">
        <label for="date" class="form-label">Select Date:</label>
        <input type="date" id="date" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Select Time:</label>
        <input type="time" id="time" class="form-control" />
      </div>
    </div>
    <div id="error-message" class="error"></div>
    <button class="button" onclick="validateForm()">CLICK ME</button>
  </div>

  <!-- Include Bootstrap 5 JS (optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6E3tBCsw2P0p/WezFInboz3yGz3z/cy0uLR2Qz1dFmlJ5yJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0r6F7gxEowK6z7WnP5vY4xTm9hZQx5B8Vq8HfHNhQG2OunYx" crossorigin="anonymous"></script>

<script>
  function validateForm() {
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const errorMessage = document.getElementById('error-message');

    // Reset error message
    errorMessage.textContent = '';

    // Check if both date and time are selected
    if (!date || !time) {
      errorMessage.textContent = 'Please select both a date and a time.';
      return false;
    }

    // Save to localStorage
    localStorage.setItem('eventDate', date);
    localStorage.setItem('eventTime', time);

    // Redirect to the next page
    window.location.href = 'where-to-go.html';
  }
</script>


</body>
</html>
